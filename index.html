<!DOCTYPE html>

  <head>

    <base href="https://dam450.github.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script
      defer
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
